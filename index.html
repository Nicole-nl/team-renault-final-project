<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Task Manager Test</title>
  </head>
  <body>
    <!-- <div class="container-fluid bg-primary"> -->
    <nav class="navbar navbar-light bg-primary">
      <span class="h1 text-white mb-0 h1 mx-auto">Task Manager</span>
      <button type="button" class="btn btn-warning mr-sm-2">Login</button>
      <button type="button" class="btn btn-success my-2 my-sm-0">
        Register
      </button>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col">
          <h2>Welcome to our Task Manager...</h2>
        </div>
        <div class="col-6">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success btn-lg">Add Task</button>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col bg-primary rounded mx-2 text-white">
          <h3>To Do</h3>
        </div>
        <div class="col bg-primary rounded mx-2 text-white">
          <h3>In Progress</h3>
        </div>
        <div class="col bg-primary rounded mx-2 text-white">
          <h3>Review</h3>
        </div>
        <div class="col bg-primary rounded mx-2 text-white">
          <h3>Done</h3>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
