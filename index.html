<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Task Manager Test</title>
  </head>
  <body>
    <!-- <div class="container-fluid bg-primary"> -->
    <nav class="navbar navbar-light bg-primary">
      <span class="h1 text-white mb-0 h1 mx-auto">Task Manager</span>
      <button type="button" class="btn btn-warning mr-sm-2">Login</button>
      <button type="button" class="btn btn-success my-2 my-sm-0">
        Register
      </button>
    </nav>

    <div class="container my-5">
      <div class="row">
        <div class="col">
          <h2>Welcome to our Task Manager...</h2>
        </div>
        <div class="col-6">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="col">
          <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-success btn-lg">Add Task</button>
        </div>
      </div>
    </div>
     
     <!-- Modal -->
     <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Add a task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="inputName3" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName3" placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputDescription3" class="col-sm-3 col-form-label">Description:</label>
                <div class="col-sm-10">
                  <textarea id="description" name="description" rows="4" cols="60" placeholder="Description" value>
                  </textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDue3" class="col-sm-3 col-form-label">Due Date:</label>
                <div>
                  <input type="date" class="form-control" id="inputDue3" placeholder="Due Date">
                </div>
              </div>
              <!-- <div class="form-group row">   
                <label for="inputStatus3" class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                  <input type="radio" class="form-control" id="inputDue3" placeholder="Due Date">
                </div>
              </div> -->
              <div>
                <label for="status">Status:</label>
                <select id="setStatus" name="status" class="form-control">
                  <option value>Select Status</option>
                  <option value="modalToDo">To Do</option>
                  <option value="modalInProgress">In Progress</option>
                  <option value="modalReview">Review</option>
                  <option value="modalDone">Done</option>
                </select>
              </div>
              <div>
              <label for="team">Assigned to:</label>
                <select id="team" name="team" class="form-control">
                <option value="Craig">Craig</option>
                <option value="Nicole">Nicole</option>
                <option value="Hannah">Hannah</option>
                <option value="Hannah">Ron</option>
                </select>
              </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save task</button>
          </div>
              </form>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col bg-primary rounded mx-2 text-white">
          <h3>To Do</h3>
        </div>
        <div class="col bg-primary rounded mx-2 text-white">
          <h3>In Progress</h3>
        </div>
        <div class="col bg-primary rounded mx-2 text-white">
          <h3>Review</h3>
        </div>
        <div class="col bg-primary rounded mx-2 text-white">
          <h3>Done</h3>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
